<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title id="title"></title>
        
        <!-- Stylesheets -->
        <link id="favicon" rel="icon" href="">
        <link rel="stylesheet" href="custom.css" media="screen">
        
        <script src="/js/jquery/jquery.min.js"></script>
        <script src="settings.js"></script>
    </head>
    <body>
        <div id="sidebar" class="fancy">
            <img id="icon" src="icon.png" alt=""><h1 id="settings-label">Settings</h1>
            <div id="tab-container">
                <div class="tab active">Words</div>
            </div>
        </div>
        <div id="content">
            <div class="tab-content show">
                <h2>Customise</h2>
                
                <div class="setting bundle text">
                    <table class="setting group">
                    <tr>
                        <td class="setting group-name">Words</td>
                        <td class="setting group-content">
                            <div class="setting container text">
                                <label class="setting label text">Custom Words:</label> <br />
                                <small>enter custom words as comma separated words eg. apple,banana,cherry etc...</small>
                                <textarea class="setting element text" id="customWords" style="margin-left: 2px;"></textarea>
                            </div>
                            <div class="setting container text">
                                <label class="setting label text">Excluded Words:</label> <br />
                                <small>enter excluded words as comma separated words eg. apple,banana,cherry etc...</small>
                                <textarea class="setting element text" id="excludedWords" style="margin-left: 2px;"></textarea>
                            </div>
                        </td>
                    </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
